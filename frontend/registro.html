<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <img class="login_img" src="./img/login.png" alt="Persona">

    <div class="container">
        <div class="dosCajas">
            <h2 class="uno">Registro de Usuario</h2>
            <form id="registro-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="button-primary">Registrar</button>
            </form>
        </div>
        <div class="dosCajas loginCaja">
            <h2 class="dos">Inicio de Sesión</h2>
            <form id="login-form">
                <label class="inp_dos" for="login-email">Email:</label>
                <input class="inp_dos" type="email" id="login-email" name="email" required>
                <label class="inp_dos" for="login-password">Contraseña:</label>
                <input class="inp_dos" type="password" id="login-password" name="password" required>
                <button type="submit" class="button-secundary">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
